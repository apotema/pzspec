name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1

      - name: Verify Zig installation
        run: zig version

      - name: Install PZSpec
        run: pip install -e .

      - name: Run vector_math tests
        working-directory: usage/vector_math
        run: pzspec

      - name: Run factory_demo tests
        working-directory: usage/factory_demo
        run: pzspec

      - name: Run payment_service tests (mocking)
        working-directory: usage/payment_service
        run: pzspec

      - name: Run memory_tracking tests (leak detection)
        working-directory: usage/memory_tracking
        run: pzspec
